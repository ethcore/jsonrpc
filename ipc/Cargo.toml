[package]
name = "jsonrpc-ipc-server"
description = "IPC server for JSON-RPC"
version = "7.0.0"
authors = ["Nikolay Volf <nikvolf@gmail.com>"]
license = "MIT"
homepage = "https://github.com/ethcore/jsonrpc"
repository = "https://github.com/ethcore/jsonrpc"
documentation = "https://ethcore.github.io/jsonrpc/json_ipc_server/index.html"

[dependencies]
log = "0.3"
jsonrpc-core = { version = "7.0", path = "../core" }
jsonrpc-server-utils = { version = "7.0", path = "../server-utils" }

[target.'cfg(not(windows))'.dependencies]
tokio-uds = "0.1"
tokio-service = "0.1"

[target.'cfg(windows)'.dependencies]
miow = "0.1"

[dev-dependencies]
lazy_static = "0.2"
env_logger = "0.4"
rand = "0.3"
